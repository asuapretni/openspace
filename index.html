<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="space">
        <div class="planet-area">
            <img src="imgs/mars.png" alt="planet" class="planet">
            <img src="imgs/rocket.png" alt="rocket" id="rocket" class="rocket">
        </div>


    <div class="control-panel">
        <div class="control-panel__inner">
                <input id="pass" class="text" type="password" placeholder="Enter password to unlock">
                <input  id="ok" class="button" type="button" value="OK">
            <div class="check-buttons">
                <input class="as" type="checkbox">
                <input class="as"type="checkbox">
                <input class="as"type="checkbox">
                <input class="as"type="checkbox">
                <input class="as"type="checkbox">
                <input class="as"type="checkbox">
            </div>
            <div class="levers">
                <input class="as"type="range" min="0" max="100" value="50" step="10">
                <input class="as"type="range" min="0" max="100" value="50" step="10">
                <input class="as"type="range" min="0" max="100" value="50" step="10">
                <input class="as"type="range" min="0" max="100" value="50" step="10">
                <input class="as"type="range" min="0" max="100" value="50" step="10">
            </div>
            <input type="button" value="Launch" class="launch">
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
